name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Switch to main branch
        run: |
          git fetch origin main:main
          git checkout main

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update version in gradle.properties
        run: |
          sed -i "s/^version=.*/version=${{ steps.get_version.outputs.VERSION }}/" gradle.properties || echo "version=${{ steps.get_version.outputs.VERSION }}" >> gradle.properties

      - name: Commit and push version update
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add gradle.properties
          if ! git diff --cached --quiet; then
            git commit -m "Bump version to ${{ steps.get_version.outputs.VERSION }}"
            git push origin main
          else
            echo "No changes to commit"
          fi

      - name: Release with JReleaser
        env:
          JRELEASER_PROJECT_VERSION: ${{ steps.get_version.outputs.VERSION }}
          JRELEASER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JRELEASER_GPG_PASSPHRASE: ${{ secrets.JRELEASER_GPG_PASSPHRASE }}
          JRELEASER_GPG_PUBLIC_KEY: ${{ secrets.JRELEASER_GPG_PUBLIC_KEY }}
          JRELEASER_GPG_PRIVATE_KEY: ${{ secrets.JRELEASER_GPG_PRIVATE_KEY }}
          JRELEASER_MAVENCENTRAL_USERNAME: ${{ secrets.JRELEASER_MAVENCENTRAL_USERNAME }}
          JRELEASER_MAVENCENTRAL_PASSWORD: ${{ secrets.JRELEASER_MAVENCENTRAL_PASSWORD }}
        run: |
          git checkout "v${{ steps.get_version.outputs.VERSION }}"
          ./gradlew jreleaserFullRelease -Pversion=${{ steps.get_version.outputs.VERSION }}
